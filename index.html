<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Data Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="menu">
  <h2>EV Dashboard</h2>
  <a href="#" class="active">Data Visualization</a>
  <a href="#">Review</a>
  <a href="#">Conclusion</a>
  <a href="#">Settings</a>
</div>

  <div class="main-content">

      <h1>Electric Vehicle Data Analysis</h1>


    <div class="chart-controls">
      <label>Parameter-1: </label>
      <select id="parameter1"></select>
      <label>Parameter-2: </label>
      <select id="parameter2"></select>
      <button onclick="updateChart()">Update</button>
  </div>

  <br/>
  <div class="d-section">
    <div class="c-container">
      <canvas id="dataChart"></canvas>
    </div>

  <div class="stats-table">
    <h3>Statistical Summary</h3>
    <table id="statsTable">
      <thead>
        <tr>
          <th>Metric</th>
          <th id="xStatHeader">X-Axis</th>
          <th id="yStatHeader">Y-Axis</th>
        </tr>
      </thead>
      <tbody>
  <tr><td>Minimum</td><td id="xMin">-</td><td id="yMin">-</td></tr>
  <tr><td>Maximum</td><td id="xMax">-</td><td id="yMax">-</td></tr>
  <tr><td>Mean</td><td id="xMean">-</td><td id="yMean">-</td></tr>
  <tr><td>Std Deviation</td><td id="xStd">-</td><td id="yStd">-</td></tr>
  <tr><td>Correlation</td><td colspan="2" id="correlation">-</td></tr>
  <tr><td>Data Points</td><td colspan="2" id="dataCount">-</td></tr>
          </tbody>
        </table>
      </div>
</div>
<br/><br/>
<div class="pie">
<div class="pie-container">
  <canvas id="xPieChart"></canvas>
</div>
<div class="pie-container">
  <canvas id="yPieChart"></canvas>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
